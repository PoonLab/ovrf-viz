<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Genome arrangement</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script> 
  <script src="https://d3js.org/d3-interpolate.v1.min.js"> </script> 
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://unpkg.com/d3-force-limit"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header id="header">
    <h1>Visualization of genome arrangement</h1>
    <p>Poonlab</p>
  </header>

  <div id="graphs" class="wrapper">
    <div id="dropdown">
      <button class="dropbtn">Select a virus Family</button>
      <div class="dropdown-content">
      </div>
    </div> 
    <div id="family"></div>
    <div id="genome"></div>
    <div id="slider">
      <label style="display:block">Minimum number of connections required to create a link</label>
    </div>
  </div>

  <script type="text/javascript">

    /* ------ Load data ------ */
    function loadData (url) {
      d3.json(url, function (error, data) {
        if (error) throw error;
        remove();
        draw(data);
        createSlider(data);

      });
    };

    var genomeFiles = [
      "adenoviridae.json",
      "allenoviridae.json",
      "coronaviridae.json",
      "geminiviridae.json",
      "luteoviridae.json",
      "papillomaviridae.json",
      "paramyxoviridae.json",
      "retroviridae.json",
      "rhabdoviridae.json",
      "tombusviridae.json",
    ];

    /* Prepare dropdown menu */
    var filesPath = "../json_files/";
    var dropDownContent = document.getElementById('dropdown').querySelector(".dropdown-content");
    genomeFiles.forEach((file) => {
      var link = document.createElement('a');
      var familyName = file.charAt(0).toUpperCase() + file.slice(1).replace('.json','');
      link.setAttribute('href', '#');
      link.innerHTML = familyName;
      var url = filesPath + file;
      dropDownContent.appendChild(link);
      link.addEventListener("click", () => {
        var family = document.querySelector("#family");
        family.textContent = familyName;
        loadData(url);
        });
    });

    var genWidth = 650; 
    var genHeight = 650;
    
    /* ------ Visualization set up ------ */
    var genome = d3.select("div#genome")
      .append("svg:svg")
      .attr("width", genWidth)
      .attr("height", genHeight);  

    // var genome = d3.select("div#genome")
    //   .append("svg:svg")
    //   .attr("preserveAspectRatio", "xMinYmin meet")
    //   .attr("viewBox", "0 0 600 600")
    //   .classed("svg-content", true);

    // var edgeColor = d3.scaleSequential().domain([1,50])
    //   .interpolator(d3.interpolateGreys)
    
    var edgeColor = d3.scaleLinear().domain([1,20])
      .range(["whitesmoke", "silver"]);

    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink()
        .id(function (d) { return d.id; })
        .strength(function (d) {
          if (d.className == 'self') return 1.0;
          return 0.01;
        }))
      .force('limit', d3.forceLimit()
        .x0(50)
        .x1(genWidth-50)
        .y0(50)
        .y1(genHeight-50))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(genWidth / 2, genHeight / 2));

    genome.append("g")
      .attr("class", "links");

    genome.append("g")
      .attr("class", "nodes");

    var dragNodes = d3.drag();

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      simulation.restart();
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
      simulation.alphaTarget(0.1);
    }

    function remove() {
      genome.selectAll("g").selectAll('*').remove();
    }

    /* ------ Draw simulation ------ */
    function draw(data) { 
      /* Create links */
      var linksGroup = genome.select("g.links").selectAll("line")
        .data(data.links, function(d) {
          return `${d.source.id}-${d.target.id}`;
        });

      var linksEnter = linksGroup
        .enter();

      linksEnter
        .append("line")
          .attr("stroke-width", function (d) { return 2 * Math.sqrt(d.count); })
          .attr("stroke", function (d) {
            if (d.className == 'self') {
              return d3.color(d.color).brighter();  
            }
            return edgeColor(d.count);
          })

      var proteins = linksEnter
        .filter(function(d) {
          return d.className == 'self';
        })
        .append("svg:text")
          .attr("class", "textClass")
          .text(function (d) { return d.protName; });

      var links = genome.select("g.links").selectAll('line');
      var proteins = genome.select("g.links").selectAll('text');

      linksGroup.exit().remove();

      /* Create nodes */
      var nodeGroup = genome.select("g.nodes").selectAll(".node")
        .data(data.nodes, function(d) {
          return d.id;
        });

      var nodeEnter = nodeGroup
        .enter()
        .append("g")
          .attr("class", "node")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
        
      nodeEnter
        .append("circle")
          .attr("r", function (d) { return (Math.sqrt(d.size)); })
          .attr("fill", function (d) { return d.color; });

      nodeEnter
        .append("svg:text")
          .attr("class", "textClass")
          .text(function (d) { return d.id; });

      nodeGroup = nodeEnter.merge(nodeGroup);

      nodeGroup.exit().remove();
      
      /* Create simulation */
      simulation
        .nodes(data.nodes)
        .on("tick", function () {
          links
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });

          proteins
            .attr("x", function (d) {
              return ((d.source.x + d.target.x) / 2);
            })
            .attr("y", function (d) {
              return ((d.source.y + d.target.y)) / 2;
            });

          nodeGroup
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
        });

      simulation.force("link")
        .links(data.links);
    }  

    /* ------ Slider ------ */
    function createSlider(data) {
      var x = d3.scaleLinear()
        .domain([1, 10])
        .range([1, genWidth-100])
        .clamp(true);
        
      d3.select("#slider").select("svg").remove();

      var svg2 = d3.select("div#slider")
        .append("svg:svg")
          .attr("width", genWidth)
          .attr("height", 80);
        
      var margin = {right: 50, left: 50};
      var width2 = +svg2.attr("width") - margin.left - margin.right;
      var height2 = +svg2.attr("height");

      var slider = svg2.append("g")
        .attr("class", "slider")
        .attr("transform", "translate(" + margin.left + "," + height2 / 2 + ")");

      slider.append("line")
          .attr("class", "track")
          .attr("x1", x.range()[0])
          .attr("x2", x.range()[1])
        .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "track-inset")
        .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "track-overlay")
          .call(d3.drag()
            .on("start.interrupt", function() { slider.interrupt(); })
            .on("start drag", function() {
              move(x.invert(d3.event.x));
            })
          );
      
      // label ticks
      slider.insert("g", ".track-overlay")
          .attr("class", "ticks")
          .attr("transform", "translate(0," + 18 + ")")
        .selectAll("text")
          .data(x.ticks(10))
          .enter()
          .append("text")
          .attr("x", x)
          .attr("y", 10)
          .attr("text-anchor", "middle")
          .text(function (d) { return d; });

      var handle = slider.insert("circle", ".track-overlay")
        .attr("class", "handle")
        .attr("r", 11);

      var cutoff = 0.0;  

      function move(h) {
        cutoff = h; 
        handle.attr("cx", x(cutoff));
        draw({ ...data, links: data.links.filter((link)=>link.count>h)});
      } 
    }

  </script>

</body>

</html>
