<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Genome arrangement</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src= "https://d3js.org/d3-color.v1.min.js"></script> 
  <script src="https://d3js.org/d3-interpolate.v1.min.js"> </script> 
  <script src= "https://d3js.org/d3-scale-chromatic.v1.min.js"></script> 
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header id="header" class="wrapper">
    <h1>Visualization of genome arrangement</h1>
    <p>Poonlab</p>
  </header>

  <div id="graphs" class="wrapper">
    <div id="genome"></div>
    <div id="histogram"></div>
  </div>


  <script type="text/javascript">

    var genWidth = 600; 
    var genHeight = 600;
    var histWidth = 600;
    var histHeight = 50;
    
    var genome = d3.select("div#genome")
      .append("svg:svg")
      .attr("width", genWidth)
      .attr("height", genHeight);

    var histogram = d3.select("div#histogram")
      .append("svg:svg")
      .attr("width", histWidth)
      .attr("height", histHeight);

    // var edgeColor = d3.scaleSequential().domain([1,50])
    //   .interpolator(d3.interpolateGreys)
    
    var edgeColor = d3.scaleLinear().domain([1,20])
      .range(["white", "grey"]);

    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink()
        .id(function (d) { return d.id; })
        .strength(function (d) {
          if (d.className == 'self') return 1.0;
          return 0.01;
        }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(genWidth / 2, genHeight / 2));

    /* Define the data for the edges */
    genome.append("g")
      .attr("class", "links");

    /* Define the data for the nodes */
    genome.append("g")
      .attr("class", "nodes");

    var dragNodes = d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    function draw(data) { 
      
      var linksGroup = genome.select("g.links").selectAll("line")
        .data(data.links, function(d) {
          return `${d.source.id}-${d.target.id}`;
        });

      var linksEnter = linksGroup.enter();

      var links = linksEnter.append("line")
        .attr("stroke-width", function (d) { return 2 * Math.sqrt(d.count); })
        .attr("stroke", function (d) {
          if (d.className == 'self') {
            return d3.color(d.color).brighter();  
          }
          return edgeColor(d.count);
        });  

      /* Define labels for "self" links */  
      var proteins = linksEnter.append("svg:text")
        .attr("class", "textClass")
        .text(function (d) { return d.protName; });

      linksGroup.exit().remove();

      var nodeGroup = genome.select("g.nodes").selectAll(".node")
        .data(data.nodes, function(d) {
          return d.id;
        });

      var nodeEnter = nodeGroup
        .enter()
        .append("g")
        .attr("class", "node")
        .call(dragNodes);

      var nodes = nodeEnter.append("circle")
        .attr("r", function (d) { return (Math.sqrt(d.size)); })
        .attr("fill", function (d) { return d.color; });

      var labels = nodeEnter.append("svg:text")
        .attr("class", "textClass")
        .text(function (d) { return d.id; });

      nodeGroup.exit().remove();
      
      simulation
        .nodes(data.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(data.links);

      function ticked() {
        links
          .attr("x1", function (d) { return d.source.x; })
          .attr("y1", function (d) { return d.source.y; })
          .attr("x2", function (d) { return d.target.x; })
          .attr("y2", function (d) { return d.target.y; });

        proteins
          .attr("x", function (d) {
            return ((d.source.x + d.target.x) / 2);
          })
          .attr("y", function (d) {
            return ((d.source.y + d.target.y)) / 2;
          });

        nodes
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.y; });

        labels
          .attr("x", function (d) { return d.x; })
          .attr("y", function (d) { return d.y; });
      }
    }  


    var temp;
    /* ----- Load data ------ */
    d3.json("corona.json", function (error, data) {
      if (error) throw error;
      temp = data;
      draw(data);

      /* ----- Create slider ------ */
      var histMargins = {
        left: 0,
        top: 0,
      };

      var scale = d3.scaleLinear()
        .domain([1, 10])
        .range([1, histWidth]);

      var slider = histogram.append("g")
        .attr("class", "slider")
        .attr("transform", "translate(" + histMargins.left + "," + (histMargins.top + histHeight - 10) + ")");

      slider.append("line")
        .attr("class", "track")  //style
        .attr("x1", scale.range()[0])
        .attr("x2", scale.range()[1])
        .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-inset")
        .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-overlay");

      /* ----- Move handle to new value and retrieve value on domain ------ */
      //console.log(drag);    
      // slider.call(d3.drag().on("drag", function (d) {
      //   currentValue = d3.event.x;
      //   var ex = x.invert(currentValue);  // range value to corresponding value from the domain 
      //   handle.attr("cx", currentValue);
      // }));

      // label ticks
      slider.insert("g", ".track-overlay")
        .attr("class", "ticks")
        .attr("transform", "translate(0," + 18 + ")")
        .selectAll("text")
        .data(scale.ticks(10))
        .enter()
        .append("text")
        .attr("x", scale)
        .attr("y", 10)
        .attr("text-anchor", "middle")
        .text(function (d) { return d; });

      var handle = slider.insert("circle", ".track-overlay")
        .attr("class", "handle")
        .attr("r", 9)
        .attr("cx", scale(5));
    
    });

  </script>

</body>

</html>
