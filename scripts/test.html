<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Overlapping Reading Frames</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head> 


<body>
  <header id="header" class="wrapper">
    <h1>Overlapping Reading Frames Visualization</h1>
    <p>By Art Ponn and Laura Munoz</p>
  </header>

  <main class="wrapper">
    <svg width="960" height="600">


    </svg>
  </main>


  <script type="text/javascript">
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink()
        .id(function(d) { return d.id; })
        .strength(function(d) {
          if (d.className == 'self') return 1.0;
          return 0.01;
        }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("corona.json", function(error, graph) {
      if (error) throw error;

      /* Define the data for the edges */  
      var linksEnter = svg.append("g")
          .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter();
        
      var links = linksEnter.append("line")
          .attr("stroke-width", function(d) { return 2*Math.sqrt(d.count); })
          .attr("stroke", function(d) {
            if (d.className=='self') {
              return color(d.source.group);
            } 
            return "#9999";
          });

      var proteins = linksEnter.append("svg:text")
          .attr("class", "textClass")
          .text(function(d) { return d.protName; });

      /* Define the data for the nodes */    
      var nodeEnter = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter()
          .append("g")
          .attr("class", "node")
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      var nodes = nodeEnter.append("circle")
          .attr("r", function(d) { return(Math.sqrt(d.size)); })
          .attr("fill", function(d) { return color(d.group); });

      var labels = nodeEnter.append("svg:text")
        .attr("class", "textClass")
        .text(function(d) { return d.id; }); 

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        links
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        proteins
            .attr("x", function(d) {
              return ((d.source.x+d.target.x)/2); 
              })
            .attr("y", function(d) { 
              return ((d.source.y+d.target.y))/2; 
              });
        
        nodes
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        labels
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; }); 
      }
      
    });

    function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
    }

    function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
    }

    function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
    }

  </script>

</body>
</html>
