<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Genome arrangement</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src= "https://d3js.org/d3-color.v1.min.js"></script> 
  <script src="https://d3js.org/d3-interpolate.v1.min.js"> </script> 
  <script src= "https://d3js.org/d3-scale-chromatic.v1.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header id="header" class="wrapper">
    <h1>Visualization of genome arrangement</h1>
    <p>Poonlab</p>
  </header>

  <div id="graphs" class="wrapper">
    <div id="genome"></div>
    <div id="slider"></div>
  </div>


  <script type="text/javascript">

    var genWidth = 600; 
    var genHeight = 600;
    
    /* ------ Visualization set up ------ */
    var genome = d3.select("div#genome")
      .append("svg:svg")
      .attr("width", genWidth)
      .attr("height", genHeight);  

    // var edgeColor = d3.scaleSequential().domain([1,50])
    //   .interpolator(d3.interpolateGreys)
    
    var edgeColor = d3.scaleLinear().domain([1,20])
      .range(["white", "lightgrey"]);

    var simulation = d3.forceSimulation()
      .force("link", d3.forceLink()
        .id(function (d) { return d.id; })
        .strength(function (d) {
          if (d.className == 'self') return 1.0;
          return 0.01;
        }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(genWidth / 2, genHeight / 2));

    genome.append("g")
      .attr("class", "links");

    genome.append("g")
      .attr("class", "nodes");

    var dragNodes = d3.drag();

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      simulation.restart();
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
      simulation.alphaTarget(0.1);
    }

    /* ------ Draw simulation ------ */
    function draw(data) { 
      
      /* Create links */
      var linksGroup = genome.select("g.links").selectAll("line")
        .data(data.links, function(d) {
          return `${d.source.id}-${d.target.id}`;
        });

      var linksEnter = linksGroup
        .enter();

      linksEnter
        .append("line")
          .attr("stroke-width", function (d) { return 2 * Math.sqrt(d.count); })
          .attr("stroke", function (d) {
            if (d.className == 'self') {
              return d3.color(d.color).brighter();  
            }
            return edgeColor(d.count);
          })

      var proteins = linksEnter
        .filter(function(d) {
          return d.className == 'self';
        })
        .append("svg:text")
          .attr("class", "textClass")
          .text(function (d) { return d.protName; });

      var links = genome.select("g.links").selectAll('line');
      var proteins = genome.select("g.links").selectAll('text');

      linksGroup.exit().remove();

      /* Create nodes */
      var nodeGroup = genome.select("g.nodes").selectAll(".node")
        .data(data.nodes, function(d) {
          return d.id;
        });

      var nodeEnter = nodeGroup
        .enter()
        .append("g")
          .attr("class", "node")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
        
      nodeEnter
        .append("circle")
          .attr("r", function (d) { return (Math.sqrt(d.size)); })
          .attr("fill", function (d) { return d.color; });

      nodeEnter
        .append("svg:text")
          .attr("class", "textClass")
          .text(function (d) { return d.id; });

      nodeGroup = nodeEnter.merge(nodeGroup);

      nodeGroup.exit().remove();
      
      /* Create simulation */
      simulation
        .nodes(data.nodes)
        .on("tick", function () {
          links
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });

          proteins
            .attr("x", function (d) {
              return ((d.source.x + d.target.x) / 2);
            })
            .attr("y", function (d) {
              return ((d.source.y + d.target.y)) / 2;
            });

          nodeGroup
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
        });

      simulation.force("link")
        .links(data.links);
    }  

    /* ------ Load data ------ */
    d3.json("corona.json", function (error, data) {
      if (error) throw error;
      temp = data;
      draw(data);  
    });

    /* ------ Slider ------ */
    var x = d3.scaleLinear()
      .domain([1, 10])
      .range([1, 400])
      .clamp(true);

    var svg2 = d3.select("div#slider")
    .append("svg:svg");
      
    svg2
      margin = {right: 50, left: 50},
      width2 = +svg2.attr("width", 600) - margin.left - margin.right,
      height2 = +svg2.attr("height", 50);  

    var slider = svg2.append("g")
      .attr("class", "slider")
      .attr("transform", "translate(" + margin.left + "," + height2 / 2 + ")");

    slider.append("line")
        .attr("class", "track")
        .attr("x1", x.range()[0])
        .attr("x2", x.range()[1])
      .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-inset")
      .select(function () { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-overlay")
        .call(d3.drag()
          .on("start.interrupt", function() { slider.interrupt(); })
          .on("start drag", function() {
            move(x.invert(d3.event.x));
            // update(x.invert(currentValue)); 
      })
  );
    // label ticks
    slider.insert("g", ".track-overlay")
        .attr("class", "ticks")
        .attr("transform", "translate(0," + 18 + ")")
      .selectAll("text")
        .data(x.ticks(10))
        .enter()
        .append("text")
        .attr("x", x)
        .attr("y", 10)
        .attr("text-anchor", "middle")
        .text(function (d) { return d; });

    var handle = slider.insert("circle", ".track-overlay")
      .attr("class", "handle")
      .attr("r", 11)
      .attr("cx", x(5));

    var cutoff = 0.0;  

    function move(h) {
      console.log("new position", h)
      cutoff = h; 
      handle.attr("cx", x(cutoff));
      // filter();
      // update();
      draw({ ...temp, links: temp.links.filter((link)=>link.count>h)});
    } 


  </script>

</body>

</html>
